<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Register</title>
</head>
<body>
    <form action="">
        <p>Enter Name</p>
        <input type="text">
        <p>Enter Mobile</p>
        <input type="number">
        <p>Enter Email</p>
        <input type="email">
        <p>Enter age</p>
        <input type="number">
        <p>Enter DoB</p>
        <input type="date">
        <p>Gender</p>
        <label >Male</label>
        <input type="radio" name="gender" value="male">
        <label >Female</label>
        <input type="radio" name="gender" value="female">
        <p>Upload Resume</p>
        <input type="file">
        <p>Choose Color</p>
        <input type="color">
        <input type="submit" value="Register">
    </form>
</body>
</html>
